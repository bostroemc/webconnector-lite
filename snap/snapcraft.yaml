name: webconnector-lite 
base: core20 
version: '1.0.0' 
summary: WebConnector lite server  
description: |
  Simple WebSocket server; accesses ctrlX Data Layer via REST API

grade: stable
confinement: strict 

architectures:
  - build-on: arm64

parts:
  webconnector-lite:
    plugin: python
    python-version: python3
    source: .
    python-packages:
      - asyncio
      - websockets
      - requests
      - aiohttp
      - async_timeout

apps:
  webconnector-lite:
    command: webconnector-lite
    plugs:
      - network
      - network-control
      - network-bind
      - home
    daemon: simple
    restart-condition: always
